<ul class="pager">
  {% if pager.has_previous %}
  <li class="previous">
    <a href="?page={{ pager.previous_page_number }}" class="previous">Previous</a>
  </li>
  {% else %}
  <li class="previous disabled">
    <a href="#"  class="previous disabled">Previous</a>
  <li>
  {% endif %}
  {% if pager.has_next %}
  <li class="next">
    <a href="?page={{ pager.next_page_number }}" class="next">Next</a>
  </li>
  {% else %}
  <li class="next disabled">
    <a href="#"  class="next disabled">Next</a>
  <li>
  {% endif %}
</ul>
