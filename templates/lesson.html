{% extends 'base.html' %}

{% block media %}
<script type="text/javascript" >
    pagelogic = function(){
        lesson_data = {}
        lesson  = makeLesson("#lesson", lesson_data)
    };
</script>
{% endblock %}

{% block content %}
<div class="bordered-row main bordered">
    <video height="600" width="600" id="lesson">
        {% for video in lesson.videos.all %}
        <source src="{{video.video}}"></source>
        {% endfor %}
    </video>
    <div id="footnote"></div>
</div>
{% endblock %}
