{% extends 'base.html' %}

{% block media %}
<script type="text/javascript" >
    pagelogic = function(){
        lesson_data = {
            steps: [
                {% for step in lesson.steps.all %}
                  {
                      title:"{{step.title}}",
                      start_time: {{step.start_time}},
                      text: "{{step.text}}",
                      techniques: [
                          {% for tech in step.technique.all %}
                            {

                            },
                          {% endfor %}
                      ],
                      tools: [
                          {% for tool in step.tools.all %}
                          {
                              name: "{{tool.name}}",
                              size: "{{tool.size}}",
                              type: "{{tool.type}}",

                          },
                          {% endfor %}
                      ],
                      ingredients: [
                          {% for ingredient in step.ingredients.all %}
                          {
                              name: "{{ingredient.ingredient.name}}",
                              number: "{{ingredient.number}}",
                              measurement: "{{ingredient.measurement}}",
                              prep: "{{ingredient.prep}}",
                          },
                          {% endfor %}
                      ],
                  },
                {% endfor %}
            ],
        }
        lesson  = makeLesson("#lesson", lesson_data)
    };
</script>
{% endblock %}

{% block content %}
<div class="bordered-row main bordered">
    <video height="600" width="600" id="lesson">
        {% for video in lesson.videos.all %}
        <source src="{{video.video}}"></source>
        {% endfor %}
    </video>
    <div id="footnote"></div>
</div>
{% endblock %}
