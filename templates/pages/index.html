{% extends 'base.html' %}

{% block content %}
{% autoescape off %}
<div class="row main">
  <div class="bordered">
    <div class="span6">
      <div class="call-to-action">
        <h4>{{page.home.call_to_action}}</h4>
      </div>
      <a class="btn btn-green pull-right">Signup</a>
    </div>
    <div class="span6">
      <div class="main-movie hero-unit">
        <img src={{page.home.hero}} />
      </div>
    </div>
  </div>
</div>
<div class="row homeblocks">
  {% for b in page.home.blocks.all %}
  <div class="span4 homeblock">
    <div class="block-header">
      {{b.header}}
    </div>
    <div class="block-body">
      {{b.body}}
    </div>
    <div class="block-link">
      <a href="{{block.link_target}}">
        {{b.link_copy}}
      </a>
    </div>
  </div>
  {% endfor %}
</div>
{% endautoescape %}
{% endblock %}
