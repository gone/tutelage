{% extends 'base.html' %}

{% block content %}
<div class="bordered-row main bordered">
  <div class="span4 offset4">
    <div class="reset_password">
	  <div class="row">
		<div class="span4">
		  <h4>Reset Password</h4>

		  <hr />

		  <p>Enter a new password for your account.
		  </p>

		  <form action="" method="post">
            {{ form.non_field_errors }}
			<div id="new_password">
			  <h5>New Password</h5>
			  <input name="new_password1" type="password" placeholder="password">
			</div>

			<div id="confirm_password">
			  <h5>Confirm Password</h5>
			  <input name="new_password2" type="password" placeholder="And again">
			</div>

			<hr />
			<div class="span2">
			  <div class="signup-btn">
				<input type="submit" class="btn btn-green pull-right" value="reset">
			  </div>
			</div>
		</div>

		</form>
	  </div>

	</div>
  </div>
</div>
{% endblock %}
